<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fonts/fontawesome-4.6.3.min.css">
	<link rel="stylesheet" type="text/css" href="form-validation.css">
</head>
<body>
  <main>
	<div class="col-md-8 order-md-1">
          <h4 class="mb-3">Register</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="Age">Age</label>
              <div class="input-group">
                <input type="number" class="form-control" id="username" placeholder="Age" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your Age is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="Age">Phone Number</label>
              <div class="input-group">
                <input type="number" class="form-control" id="pNumber" placeholder="pNumber" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your phone number is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for more details..
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="your Address" required>
              <div class="invalid-feedback">
                Please enter your address.
              </div>
            </div>

            <div class="mb-3">
              <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="address2">
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">Class</label>
                <select class="custom-select d-block w-100" id="class" required>
                  <option value="">Choose...</option>
                  <option>Creche</option>
                  <option>Kindergarten</option>
                  <option>Nursery</option>
                  <option>Primary</option>
                  <option>Junior Secondary</option>
                  <option>Senior Secondary</option>
				</select>
                <div class="invalid-feedback">
                  Please select a class.
                </div>
              </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>

<form>
  <input type="text" name="d" required="">
  <input type="submit" name="ss">
</form>
<hr>

</body>
</html>
